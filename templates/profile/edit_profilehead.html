{% extends 'logged_in_base.html' %}
{% load static %}
{% block title %}setprofile{{ profile_user.username }}{% endblock %}
{% block page_content %}
<div class="profile-container">
    <section class="profile-section">
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
</div>
{% endblock %}
