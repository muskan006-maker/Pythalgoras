{% extends "base.html" %}

{% block content %}
 <h2>Confirm Deletion</h2>
 <p>Are you sure you want to delete "{{ project.title }}"?</p>
 <form method="post">
 {% csrf_token %}
 <button type="submit">Yes, delete</button>
 <a href="{% url 'profile_detail' username=request.user.username %}">Cancel</a>
 </form>
{% endblock %}
