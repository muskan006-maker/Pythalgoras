{% extends 'logged_in_base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="edit-profile">
    <h1>Edit Profile</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
